    <!-- Link to internal script -->
     <script>
        // Example 1;
        let variableNumber = 3;
        console.log(variableNumber);

        // Example 2;
        let mathCalculation = 2 + 2;
        console.log(mathCalculation);
        console.log(mathCalculation + 5);

        // Example 3;
        let result = mathCalculation + 5;
        console.log(result);

        // Example 4;
        let myMessage = "How is your Adventure";
        console.log(myMessage);

        // Changing the value of a variable/ Re-assigning a variable;
        // Example 5;
        myMessage = 'Where were you, I was worried';
        console.log(myMessage);

        // Example 6;
        myMessage = myMessage + '' + '! Are you okay?';
        console.log(myMessage);

        // Example 7;
        console.log(typeof variableNumber);
        console.log(typeof myMessage);
     </script>
